<head>

    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: #dcddde;

        }

        .container {
            display: flex;

        }

        .servers {
            width: 72px;

            flex-direction: column;
            align-items: center;

            gap: 8px;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background: #36393f;
            border-radius: 50%;

            align-items: center;

            font-weight: bold;

        }

        .server-icon:hover {
            border-radius: 16px;
            background: #5865f2;
        }

        .server-icon.active {

            background: #5865f2;
        }

        .channels {
            width: 240px;
            background: #2f3136;
            display: flex;
            flex-direction: column;
        }

        .server-name {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            font-weight: 600;
            border-bottom: 1px solid #202225;
        }

        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 8px;
        }

        .channel-category {

        }

        .channel-item {

            cursor: pointer;

            align-items: center;
            gap: 8px;
        }

        .channel-item:hover {

        }

        .channel-item.active {

        }

        .user-area {
            height: 52px;
            background: #292b2f;
            display: flex;
            align-items: center;
            padding: 0 8px;
            gap: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .user-id {
            font-size: 12px;
            color: #96989d;
        }

        .chat-area {

            display: flex;

        }

        .chat-header {

        }

        .chat-header-icon {

            font-size: 20px;
        }

        .chat-header-name {
            font-weight: 600;
            flex: 1;
        }

        .chat-controls {
            display: flex;
            gap: 16px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            transition: color 0.2s;
        }

        .control-btn:hover {
            color: #dcddde;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 4px 0;

        }

        .message:hover {
            background: #32353b;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5865f2;

            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .message-author {

        }

        .message-text {

        }

        .message-input {

        .modal-content {

        }

        .modal-title {

        }

        .modal-subtitle {
            color: #b9bbbe;
            margin-bottom: 24px;
            text-align: center;
            font-size: 14px;
        }

        .modal-input {
            width: 100%;
            background: #202225;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 12px;
            color: #dcddde;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .modal-input:focus {

        }

        .modal-label {
            font-size: 12px;
            font-weight: 600;

            margin-bottom: 8px;

        }

        .modal-btn {
            width: 100%;
            background: #5865f2;
            border: none;
            border-radius: 4px;
            padding: 12px;
            color: #fff;
            font-size: 16px;

            margin-top: 16px;
            transition: background 0.2s;
        }

        .modal-btn:hover {
            background: #4752c4;
        }

        .info-box {
            background: #202225;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            word-break: break-all;
        }

        .copy-btn {
            background: #3ba55d;
            border: none;
            padding: 8px 16px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
        }

        .copy-btn:hover {
            background: #2d7d46;
        }

        .call-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #36393f;
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .call-screen.active {
            display: flex;
        }

        .call-status {
            font-size: 20px;
            margin-bottom: 48px;
        }

        .call-controls {
            display: flex;
            gap: 24px;
        }

        .call-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.2s;
        }

        .call-btn.end {
            background: #ed4245;
            color: #fff;
        }

        .call-btn.mute {
            background: #4e5058;
            color: #fff;
        }

        .call-btn.mute.active {
            background: #ed4245;
        }

        .call-btn.video {
            background: #4e5058;
            color: #fff;
        }

        .call-btn.video.active {
            background: #3ba55d;
        }

        .call-btn.screen {
            background: #4e5058;
            color: #fff;
        }

        .call-btn.screen.active {
            background: #5865f2;
        }

        .call-btn:hover {
            transform: scale(1.1);
        }

        #localVideo, #remoteVideo {
            max-width: 640px;
            width: 100%;
            border-radius: 8px;
            margin: 16px;
            display: none;
            background: #000;
        }

        #localVideo.active, #remoteVideo.active {
            display: block;
        }

        .system-message {
            text-align: center;
            color: #96989d;
            font-size: 14px;
            padding: 16px;
            font-style: italic;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ed4245;
            display: inline-block;
            margin-right: 4px;
        }

        .status-indicator.online {
            background: #3ba55d;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="channels">
            <div class="server-name">PelmeshCord</div>
            <div class="channel-list">
                <div class="channel-category">–¢–µ–∫—Å—Ç–æ–≤—ã–µ –∫–∞–Ω–∞–ª—ã</div>
                <div class="channel-item active">

    <div class="modal active" id="connectModal">
        <div class="modal-content">

            <label class="modal-label">–í–∞—à–µ –∏–º—è:</label>

            <label class="modal-label">–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã –¥—Ä—É–≥–∞ (–æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–π):</label>
            <input type="text" class="modal-input" id="roomCodeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–ª–∏ –æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º">

                <label class="modal-label">–í–∞—à –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã (–æ—Ç–ø—Ä–∞–≤—å—Ç–µ –¥—Ä—É–≥—É):</label>
                <div class="info-box" id="roomCodeText"></div>

    <div class="call-screen" id="callScreen">
        <video id="remoteVideo" autoplay playsinline></video>

    <script>
        const socket = io();
        let username = 'User';
        let roomCode = '';
        let localStream = null;
        let peerConnection = null;
        let isInitiator = false;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        socket.on('connect', () => {
            console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
            document.getElementById('statusIndicator').classList.add('online');
            document.getElementById('myId').textContent = '–û–Ω–ª–∞–π–Ω';
        });

        document.getElementById('joinBtn').addEventListener('click', () => {
            const nameInput = document.getElementById('usernameInput').value.trim();
            const roomInput = document.getElementById('roomCodeInput').value.trim();
            
            if (!nameInput) {
                alert('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!');
                return;
            }

            username = nameInput;
            document.getElementById('myName').textContent = username;
            document.getElementById('myAvatar').textContent = username[0].toUpperCase();

            if (roomInput) {
                roomCode = roomInput;
                isInitiator = false;
                socket.emit('join-room', { roomCode, username });
            } else {
                roomCode = generateRoomCode();
                isInitiator = true;
                document.getElementById('roomCodeText').textContent = roomCode;
                document.getElementById('roomCodeDisplay').style.display = 'block';
                document.getElementById('joinBtn').textContent = '–ì–æ—Ç–æ–≤–æ';
                document.getElementById('joinBtn').onclick = () => {
                    socket.emit('create-room', { roomCode });
                    document.getElementById('connectModal').classList.remove('active');
                    document.getElementById('messageInput').disabled = false;
                    addSystemMessage(`üü¢ –ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞! –ö–æ–¥: ${roomCode}`);
                };
            }
        });

        socket.on('room-created', () => {
            addSystemMessage('‚úÖ –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –¥—Ä—É–≥–∞...');
        });

        socket.on('room-joined', () => {
            document.getElementById('connectModal').classList.remove('active');
            document.getElementById('messageInput').disabled = false;
            addSystemMessage('üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∫–æ–º–Ω–∞—Ç–µ!');
        });

        socket.on('user-connected', (data) => {
            addSystemMessage(`üü¢ ${data.username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è!`);
            if (isInitiator) {
                createOffer();
            }
        });

        socket.on('offer', async (data) => {
            await createPeerConnection();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', { answer, roomCode });
        });

        socket.on('answer', async (data) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on('ice-candidate', async (data) => {
            if (peerConnection) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        });

        socket.on('message', (data) => {
            addMessage(data.username, data.text, false);
        });

        socket.on('user-disconnected', () => {
            addSystemMessage('üî¥ –î—Ä—É–≥ –æ—Ç–∫–ª—é—á–∏–ª—Å—è');
        });

        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        document.getElementById('copyRoomBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(roomCode);
            const btn = document.getElementById('copyRoomBtn');
            btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            setTimeout(() => {
                btn.textContent = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥';
            }, 2000);
        });

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { candidate: event.candidate, roomCode });
                }
            };

            peerConnection.ontrack = (event) => {
                const remoteVideo = document.getElementById('remoteVideo');
                if (remoteVideo.srcObject !== event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                    remoteVideo.classList.add('active');
                }
            };

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }
        }

        async function createOffer() {
            await createPeerConnection();
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', { offer, roomCode });
        }

        document.getElementById('callBtn').addEventListener('click', async () => {
            if (!roomCode) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ –∫–æ–º–Ω–∞—Ç—É!');
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });

                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                localVideo.classList.add('active');

                document.getElementById('callScreen').classList.add('active');
                document.getElementById('callStatus').textContent = '–í –∑–≤–æ–Ω–∫–µ';

                if (isInitiator) {
                    await createOffer();
                } else if (peerConnection) {
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });
                }

            } catch (err) {
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + err.message);
            }
        });

        document.getElementById('endCallBtn').addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            document.getElementById('callScreen').classList.remove('active');
            document.getElementById('localVideo').classList.remove('active');
            document.getElementById('remoteVideo').classList.remove('active');
        });

        document.getElementById('muteMicBtn').addEventListener('click', (e) => {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    e.target.classList.toggle('active');
                }
            }
        });

        document.getElementById('toggleVideoBtn').addEventListener('click', (e) => {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    e.target.classList.toggle('active');
                }
            }
        });

        document.getElementById('shareScreenBtn').addEventListener('click', async () => {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const videoTrack = screenStream.getVideoTracks()[0];
                const sender = peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                
                if (sender) {
                    sender.replaceTrack(videoTrack);
                }

                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = screenStream;
                document.getElementById('shareScreenBtn').classList.add('active');

                videoTrack.onended = () => {
                    if (localStream) {
                        const cameraTrack = localStream.getVideoTracks()[0];
                        if (sender && cameraTrack) {
                            sender.replaceTrack(cameraTrack);
                            localVideo.srcObject = localStream;
                        }
                    }
                    document.getElementById('shareScreenBtn').classList.remove('active');
                };

            } catch (err) {
                alert('–û—à–∏–±–∫–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞: ' + err.message);
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = e.target.value.trim();
                if (text) {
                    socket.emit('message', { roomCode, username, text });
                    addMessage(username, text, true);
                    e.target.value = '';
                }
            }
        });

        function addMessage(author, text, isMe) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const avatar = author[0].toUpperCase();
            const time = new Date().toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${author}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${text}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
